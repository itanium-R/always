<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe BGM List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    ul {
      padding: 0;
      position: relative;
      margin: 20px;
    }

    ul li {
      color: white;
      background: linear-gradient(orange, chocolate);
      line-height: 1.5em;
      padding: 0.5em;
      border-bottom: 2px solid white;
      font-weight: bold;
      list-style-type: none;
      overflow: hidden;
      display: -webkit-box;
      text-overflow: ellipsis;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      max-height: 2.8em;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    a:hover {
      text-decoration: underline;
    }

    input[type="text"] {
      margin: 10px;
    }

    #player {
      width: 100%;
      height: 0;
      margin: 0 0 20px 0;
    }

    #scrollButton {
      position: fixed;
      bottom: 0.2em;
      right: 0.2em;
      font-size: 3em;
      width: 2em;
      height: 2em;
      border-radius: 1em;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>
</head>

<body id="vform">
  <iframe src="" id="player" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>Cafe BGM List</h1>
  <ul id="videoList">loading...</ul>
  <hr>
  <form>
    <input type="text" id="vid">
    <button type="submit">Go!</button>
  </form>

  <button id="scrollButton">▼</button>

  <script>
    vform.addEventListener('submit', event => {
      event.preventDefault();
      playVideo(vid.value);
    });

    scrollButton.addEventListener('click', () => {
      window.scroll({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    });


    async function fetchVideos() {
      const url = 'https://script.google.com/macros/s/AKfycbySgmEWZ9VcKYgaKQnjDh8-qCJruUUoj2GWw8H9NhV6RTwpwHLXjr4sCiU7N5yz280i/exec?m=cafe';
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`レスポンスステータス: ${response.status}`);
      }
      const json = await response.json();

      return json;
    }

    function playVideo(videoId) {
      player.style.height = '50%';
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    window.addEventListener('load', async () => {
      const videos = await fetchVideos();

      const videoList = document.getElementById('videoList');
      videoList.innerText = '';
      videos.forEach(video => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.addEventListener('click', event => {
          event.preventDefault();
          playVideo(video.id);
        });
        link.textContent = video.title;

        listItem.appendChild(link);
        videoList.appendChild(listItem);
      });
    });
  </script>
</body>

</html>
